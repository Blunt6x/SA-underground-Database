<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Artist Manage â€” SA Underground</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .manage-wrap{max-width:820px;margin:40px auto;padding:24px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px}
    .form-row{display:flex;gap:12px;margin-bottom:12px}
    input,textarea{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff}
    .btn{padding:10px 12px;border-radius:8px;background:var(--accent);border:none;color:#fff}
    .note{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <main class="manage-wrap">
    <h1>Artist Sign In</h1>
    <p class="note">Sign in with the Artist ID you created and the same email used to join.</p>

    <form id="loginForm" style="margin-top:16px;">
      <div class="form-row"><input id="artistId" placeholder="Artist ID" required></div>
      <div class="form-row"><input id="artistEmail" type="email" placeholder="Email" required></div>
      <div style="display:flex;gap:12px;align-items:center"><button class="btn" type="submit">Sign in</button><a class="btn" href="/" style="background:var(--accent2);text-decoration:none">Home</a></div>
    </form>

    <div id="accountArea" style="display:none;margin-top:20px">
      <h2>Your Profile</h2>
      <div id="profileInfo"></div>

      <h3>Edit Profile</h3>
      <form id="editForm">
        <div class="form-row"><input id="editName" placeholder="Artist name"></div>
        <div class="form-row"><textarea id="editBio" placeholder="Bio / Location" rows="3"></textarea></div>
        <div class="form-row"><input id="editSpotify" placeholder="Spotify URL"></div>
        <div class="form-row"><input id="editInstagram" placeholder="Instagram URL"></div>
        <div class="form-row"><label>Profile Image</label><input type="file" id="editImage" accept="image/*"></div>
        <div style="display:flex;gap:12px;margin-bottom:18px"><button id="saveProfileBtn" class="btn" type="button">Save Profile</button></div>
      </form>

      <h3>Upload a Track</h3>
      <form id="uploadForm">
        <div class="form-row"><input id="trackTitle" placeholder="Track title"></div>
        <div class="form-row"><input type="file" id="trackFile" accept="audio/mpeg"></div>
        <div style="display:flex;gap:12px"><button class="btn" type="submit">Upload</button><button id="signoutBtn" class="btn" type="button" style="background:var(--accent2)">Sign out</button></div>
      </form>
    </div>

    <div id="message" style="margin-top:12px" class="note"></div>
  </main>
  <script src="scripts/manage.js"></script>
</body>
</html>
